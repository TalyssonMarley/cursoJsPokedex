<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://github.com/TalyssonMarley/pokedexCursoJs/blob/main/assets/css/style.css">
    <script defer src="https://github.com/TalyssonMarley/pokedexCursoJs/blob/main/assets/js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="https://github.com/TalyssonMarley/pokedexCursoJs/blob/main/img/pokedex.png" alt="pokedex" id="pokedex" class="pokedex">

        <img src="" alt="pokemon" id="pokemonGif" class="pokemonImage">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> -
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input type="search" id="inputFetch" class="searchBar" placeholder="Nome ou Id" required autocomplete="off">
        </form>


    <div class="buttons">
        <button class="button btn-prev">&lt;</button>
        <button class="button btn-next">&gt;</button>
    </div>

</body>
</html>
